<script>
var word = 'foshizzle';
var div = document.getElementById('div');
let datatoplay=[];

function readWord() {
	var pos = 0;
	var duration = 600;
	var text = '';
	let bflat = new Audio();
	
	var readLetter = (function readLetter () {
		
		if (pos < word.length) {
				let letter = word.substr(pos, 1);
				//mytext = word[pos];
				console.log(letter);
				
				bflat.src = "bflat.mp3";

				
				bflat.defaultPlaybackRate =2;
				bflat.play()
				text += letter;
				div.innerHTML = text;
				pos++;
				setTimeout(readLetter, duration);
		}
	})();
	
}
